<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <!-- Contenedor para centrar el contenido -->
    <div class="container text-center">
        <!-- Alerta de éxito -->
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">¡Registro Exitoso!</h4>
            <p>Los datos fueron guardados correctamente.</p>
        </div>

        <!-- Mostrar los datos del usuario -->
        <div class="border p-4 rounded">
            <h2>Datos Guardados</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></li>
                <li class="list-group-item"><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
